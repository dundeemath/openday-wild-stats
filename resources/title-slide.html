<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$ class="title-page">
  <img class="logo" src="resources/rev_logo.png" alt="University of Dundee Logo" />
  </br>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
  </br>
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(conference)$
  <p class="conference">$conference$</p>
$endif$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
