filters:
  - shinylive
  
revealjs-plugins:
  - revealjs-text-resizer
  
project:
  type: website
  output-dir: docs

website:
  title: "Experiential Learning in Mathematics"

format: 
  revealjs:
    html-math-method: mathjax
    theme: [default, resources/custom.scss]
    css: resources/fonts.css
    logo: resources/logo.png
    footer: ""
    template-partials:
      - resources/title-slide.html
    transition: slide
    background-transition: fade
    
from: markdown+emoji

lang: en
